<text transform="matrix(1 0 0 1 466.0779 592.1615)"><tspan x="0" y="0" fill="#FFFFFF" font-family="'Lato-Regular'" font-size="75">//TEA PACKAGE </tspan><tspan x="114" y="90" fill="#FFFFFF" font-family="'Lato-Regular'" font-size="75">DESIGN//</tspan><tspan x="-149" y="162" fill="#FFFFFF" font-family="'Lato-Regular'" font-size="30">THIS PACKAGE DESIGN IS A PROMOTIONAL DESIGN FOR THE </tspan><tspan x="-160" y="198" fill="#FFFFFF" font-family="'Lato-Regular'" font-size="30">REGIONAL TEA THAT ‘STASH’ IS PROMOTING. THE GEOMETRIC</tspan><tspan x="-146.5" y="234" fill="#FFFFFF" font-family="'Lato-Regular'" font-size="30">SPHERE SYMBOLIZES THE SHAPE OF THE GLOBE AND IT HAS </tspan><tspan x="-116.9" y="270" fill="#FFFFFF" font-family="'Lato-Regular'" font-size="30">THE WORLD MAP CREATED USING TEA LEAVES FOR THE </tspan><tspan x="-166.8" y="306" fill="#FFFFFF" font-family="'Lato-Regular'" font-size="30">REGIONAL ASPECT OF THE DESIGN. THE INSIDE OF THE LID IS A </tspan><tspan x="-123.2" y="342" fill="#FFFFFF" font-family="'Lato-Regular'" font-size="30">CONVENIENT LID THAT INDICATES THE AMOUNT OF TEA </tspan><tspan x="-162.8" y="378" fill="#FFFFFF" font-family="'Lato-Regular'" font-size="30">LEAVES NEEDED FOR THE SPECIFIC AMOUNT OF CUPS OF TEA. </tspan><tspan x="-161.5" y="414" fill="#FFFFFF" font-family="'Lato-Regular'" font-size="30">THIS PACKAGE DESIGN CAN BE USED FOR LOOSE LEAF OR TEA </tspan><tspan x="-121.4" y="450" fill="#FFFFFF" font-family="'Lato-Regular'" font-size="30">BAGS WITH ITS UNIQUE PROTECTED AND SEALED PAPER </tspan><tspan x="-117.7" y="486" fill="#FFFFFF" font-family="'Lato-Regular'" font-size="30">MATERIAL. (I WILL SHOWCASE THE PACKAGE DESIGN BY </tspan><tspan x="-104.8" y="522" fill="#FFFFFF" font-family="'Lato-Regular'" font-size="30">PHOTOGRAPHING IT IN AN A PROPER ENVIRONMENT.)</tspan></text>
